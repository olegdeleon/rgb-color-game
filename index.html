<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="colorGame.css">
  </head>
  <body>
    <h1>
      The Great
      <br>
      <span id="colorDisplay">RGB</span>
      <br>
      Color Game
    </h1>

    <div id="stripe">
      <button type="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button class="mode">Easy</button>
      <button class="mode selected">Hard</button>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>

      <p>Made with vanilla JS. Check out the code at <a href="https://www.github.com/olegdeleon/rgb-color-game">github.com/olegdeleon/rgb-color-game</a></p>
    </div>


    <script src="colorGame.js" charset="utf-8"></script>
  </body>
</html>
